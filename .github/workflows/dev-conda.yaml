name: Development Conda

on:
    push:
    pull_request:

jobs:
    build:

        strategy:
            matrix:
                include:
                  - os: ubuntu-24.04
                    target-platform: linux-64
                  # - os: ubuntu-24.04-arm
                  #   target-platform: linux-aarch64
                  - os: macos-15
                    target-platform: osx-arm64
                  # - os: windows-2025
                  #   target-platform: win-64
                  - os: macos-13
                    target-platform: osx-64

            fail-fast: false

        runs-on: ${{ matrix.os }}

        name: ${{ matrix.os }}

        timeout-minutes: 300

        steps:

            - name: Checkout
              uses: actions/checkout@v4

            - uses: mamba-org/setup-micromamba@v2
              with:
                environment-name: luebuild
                create-args: >-
                  rattler-build
                init-shell: >-
                  bash
                  powershell

            - name: Build
              if: runner.os != 'Windows'
              shell: bash -l {0}
              run: |
                  cd ${{ runner.temp }}
                  rattler-build build --recipe ${{ github.workspace }}/hpx/recipe.yaml

            - name: Build
              if: runner.os == 'Windows'
              shell: pwsh
              run: |
                  cd ${{ runner.temp }}
                  rattler-build build --recipe ${{ github.workspace }}/hpx/recipe.yaml
